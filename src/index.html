<!DOCTYPE html>

<head>
  <title>HTML + JS boilerplate project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="root" class="container">
    <div id="header" class="navbar sticky-top navbar-dark bg-primary">
      <h1>Todo List</h1>
      <input id="search-task" class="form-inline form-control col-md-2" type="search" placeholder="Search...">
    </div>
    <br />
    <div id="main">
      <div class="input-group form-row">
        <input class="form-control" placeholder="New task..." id="new-task-input">
        <button id="add-task" class="btn btn-outline-secondary" type="button" onclick="addTask(event)">
          Add
        </button>
      </div>
      <div id="tasks">

        <div id="open-tasks">
          <div class="form-row">
            <div class="form-group col-lg-10">
              <h2>Open</h2>
            </div>
            <div class="col-md-2">
              <select id="open-tasks-sort" class="form-control" onchange="selectOpenSort()"></select>
            </div>
          </div>

          <ul id="open-tasks-list">
          </ul>

          <div id="remove-open" class="row">
            <div class="form-group col-lg-10"></div>
            <div class="col-md-2">
              <button id="remove-open-button" class="btn btn-outline-secondary">Clear "Open" list</button>
            </div>
          </div>
        </div>

        <div id="done-tasks">
          <div class="form-row">
            <div class="form-group col-lg-10">
              <h2>Done</h2>
            </div>
            <div class="col-md-2">
              <select id="done-tasks-sort" class="form-control" onchange="selectDoneSort()"></select>
            </div>
          </div>

          <ul id="done-tasks-list">
          </ul>

          <div id="remove-done" class="row">
            <div class="form-group col-lg-10"></div>
            <div class="col-md-2">
              <button id="remove-done-button" class="btn btn-outline-secondary">Clear "Done" list</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
